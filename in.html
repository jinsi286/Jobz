<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobify Logo</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.logo {
    display: flex;
    align-items: center;
    font-family: Arial, sans-serif;
}

.icon {
    position: relative;
    width: 40px;
    height: 40px;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle {
    width: 24px;
    height: 24px;
    border: 4px solid #007BFF;
    border-radius: 50%;
    position: relative;
}

.handle {
    width: 10px;
    height: 4px;
    background-color: #007BFF;
    position: absolute;
    bottom: -6px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
}

.text {
    font-size: 24px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="logo">
        <div class="icon">
            <div class="circle"></div>
            <div class="handle"></div>
        </div>
        <div class="text">Jobify</div>
    </div>
</body>
</html>
